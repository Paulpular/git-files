<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Result App</title>
</head>
<body>
    <div class="Parent_container">
         <div class="First_Decendant">
            <h1>Your Result</h1>
            <div class="circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p class="paragraph">You scored higher than 65% of <br>the people who have taken <br>these tests.
            </p>
         </div>
         <div class="Second_Decendant">
            <h2 class="h2_family">Summary</h2>
            <div class="one">
                <div class="r">
                    <img src="my img/icon-reaction.svg" alt="icon-reaction">
                    <p class="exp">Reaction</p>
                </div>
                <div class="f">
                    <p class="fig">80</p>
                    <p class="fade">/ 100</p>
                </div>
            </div>
            <div class="two">
                <div class="m">
                    <img src="my img/icon-memory.svg" alt="icon-memory">
                    <p class="exp1">Memory</p>
                </div>
                <div class="f1">
                    <p class="fig1">92</p>
                    <p class="fade1">/ 100</p>
                </div>
            </div>
            <div class="three">
                <div class="v">
                    <img src="my img/icon-verbal.svg" alt="icon-verbal">
                    <p class="exp2">Verbal</p>
                </div>
                <div class="f2">
                    <p class="fig2">61</p>
                    <p class="fade2">/ 100</p>
                </div>
            </div>
            <div class="four">
                <div class="vi">
                    <img src="my img/icon-visual.svg" alt="icon-visual">
                    <p class="exp3">Visual</p>
                </div>
                <div class="f3">
                    <p class="fig3">72</p>
                    <p class="fade3">/ 100</p>
                </div>
            </div>
            <div class="five">
                <a href="">Continue</a>
            </div>
         <div>
    </div>
</body>
</html>
