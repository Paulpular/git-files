<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Result App</title>
</head>
<body>
    <div class="Parent_container">
         <div class="First_Decendant">
            <h1>Your Result</h1>
            <div class="circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p class="paragraph">You scored higher than 65% <br>of the people who have taken <br>these tests.
            </p>
         </div>
         <div class="Second_Decendant">
            <h2 class="h2_family">Summary</h2>
            <div class="one general">
                <div class="reaction">
                    <img src="my img/icon-reaction.svg" alt="icon-reaction">
                    <p class="reaction">Reaction</p>
                </div>
                <div class="reaction">
                    <p class="fig">80</p>
                    <p class="fade">/ 100</p>
                </div>
            </div>
            <div class="two general">
                <div class="reaction">
                    <img src="my img/icon-memory.svg" alt="icon-memory">
                    <p class="memory">Memory</p>
                </div>
                <div class="reaction">
                    <p class="fig">92</p>
                    <p class="fade">/ 100</p>
                </div>
            </div>
            <div class="three general">
                <div class="reaction">
                    <img src="my img/icon-verbal.svg" alt="icon-verbal">
                    <p class="verbal">Verbal</p>
                </div>
                <div class="reaction">
                    <p class="fig">61</p>
                    <p class="fade">/ 100</p>
                </div>
            </div>
            <div class="four general">
                <div class="reaction">
                    <img src="my img/icon-visual.svg" alt="icon-visual">
                    <p class="visual">Visual</p>
                </div>
                <div class="reaction">
                    <p class="fig">72</p>
                    <p class="fade">/ 100</p>
                </div>
            </div>
                <a href="">Continue</a>
         <div>
    </div>
</body>
</html>
